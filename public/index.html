<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alurapic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/bilhete-controller.js"></script>
    <!-- Page-Level CSS -->
  
</head>

<body ng-controller="BilheteController">

  
    <div class="container">
        <h1 class="text-center">Alurapic</h1>
        <div class="row">
            <!--  page header -->
            <div class="col-lg-12">
                <h1 class="page-header">Tables</h1>
            </div>
            <!-- end  page header -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Advanced Tables -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Advanced Tables
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered" id="exemplo">
                                <thead>
                                    <tr>
                                        <th>Hora Inicial</th>
                                        <th>Hora Final</th>
                                        <th>Tronco</th>
                                        <th>Ramal</th>
                                        <th>Origem</th>
                                        <th>Tipo</th>
                                        <th>Data</th>
                                        <th>Duracao</th>
                                        <th>Toque</th>
                                    </tr>

                                </thead>
                                <tbody ng-repeat="b in bilhetes">
                                    <tr>
                                        <td>{{b.horaInicial}}</td>
                                        <td>{{b.horaFinal}}</td>
                                        <td>{{b.tronco}}</td>
                                        <td>{{b.ramal}}</td>
                                        <td>{{b.origem}}</td>
                                        <td>{{b.tipoLigacao}}</td>
                                        <td>{{b.data}}</td>
                                        <td>{{b.duracaoLigacao}}</td>
                                        <td> {{b.duracaoToque}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <!--End Advanced Tables -->
            </div>
        </div>




    </div>
    <!-- fim container -->
      <!-- Core Scripts - Include with every page -->
    <script src="js/plugins/jquery-1.12.4.js"></script>
   
      <!-- Page-Level Plugin Scripts-->
    <script src="js/plugins/dataTables/jquery.dataTables.min.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#exemplo').DataTable();
        });
    </script>

</body>

</html>
