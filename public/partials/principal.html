<h1 class="text-center">
    Alurapic</h1>
<div class="row">
    <!--  page header -->
    <div class="col-lg-12">
        <h1 class="page-header">Tables</h1>
    </div>
    <!-- end  page header -->
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <input ng-model="filtro" class="form-control" placeholder="filtro" />

        </form>
    </div>

</div>
<div class="row">
    <div class="col-lg-12">

        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="panel-heading">
                Advanced Tables
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Hora Inicial</th>
                                <th>Hora Final</th>
                                <th>Tronco</th>
                                <th>Ramal</th>
                                <th>Origem</th>
                                <th>Tipo</th>
                                <th>Duracao</th>
                                <th>Toque</th>
                            </tr>

                        </thead>
                        <tbody ng-repeat="b in bilhetes |filter: filtro  ">
                            <tr>
                                <td>{{b.data | formatarData}}</td>
                                <td>{{b.horaInicial}}</td>
                                <td>{{b.horaFinal}}</td>
                                <td>{{b.tronco}}</td>
                                <td>{{b.ramal}}</td>
                                <td>{{b.origem}}</td>
                                <td>{{b.tipoLigacao}}</td>
                                <td>{{b.duracaoLigacao}}</td>
                                <td> {{b.duracaoToque}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!--End Advanced Tables -->
    </div>
</div>
